<section *ngFor="let ele of data;let i = index;">
  <div class="container">
    <div class="row align-items-center" *ngIf="i%2==0">
      <div class="col-lg-6 order-lg-2">
        <div class="p-5">
          <img class="img-fluid rounded-circle" [src]="ele.img" alt="">
        </div>
      </div>
      <div class="col-lg-6 order-lg-1">
        <div class="p-5">
          <h2 class="display-4">{{ele.title}}</h2>
          <p>{{ele.text}}</p>
        </div>
      </div>
    </div>
    <div class="row align-items-center" *ngIf="i%2==1">
      <div class="col-lg-6">
        <div class="p-5">
          <img class="img-fluid rounded-circle" [src]="ele.img" alt="">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="p-5">
          <h2 class="display-4">{{ele.title}}</h2>
          <p>{{ele.text}}</p>
        </div>
      </div>
    </div>
  </div>
  
    

</section>
